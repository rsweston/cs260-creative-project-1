<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Lora|Montserrat">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Sign Up</title>
</head>

<body>

  <div class="wrapper">

    <div class="login-content-container">
      <div class="login-content login-body">
        <div class="login-header">
          <div class="login-header-title">
            <h1>LifeQuest</h1>
          </div>
          <div class="login-header-buttons">
            <div>
              <a class="active-button" href="sign-up.html">Sign Up</a>
            </div>
            <div>
              <a href="index.html">Login</a>
            </div>
          </div>
        </div>
        <!--
        <div class="input-bar">
          <p>Email Address</p>
        </div>
        <div class="input-bar">
          <p>Password</p>
        </div>
        <div class="input-bar">
          <p>Repeat Password</p>
        </div>
        <div class="login-button">
          <a href="/pages/dashboard.html">Sign Up &#187;</a>
        </div>
        -->
        <form class="login-form">
          <div class="input-bar">
            <input placeholder="Email Address" type="email" name="email"
              required />
          </div>
          <div class="input-bar">
            <input placeholder="Password" type="password" name="password"
              required />
          </div>
          <div class="input-bar">
            <input placeholder="Repeat Password" type="password"
              name="repeat-password" required />
          </div>
          <div class="login-button">
            <button type="submit"><a href="/pages/dashboard.html">Login
                &#187;</a></button>
          </div>
        </form>
      </div>
    </div>

    <div class="footer-container">
      <div class="footer-content login-body">
        <a href="https://github.com/rsweston/cs260-creative-project-1.git"
          target="_blank">GitHub</a>
      </div>
    </div>

  </div>

</body>

</html>
