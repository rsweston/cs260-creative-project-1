<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Lora|Montserrat">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Calendar</title>
</head>

<body>

  <div class="wrapper">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="dashboard.html">LifeQuest</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
        data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="dashboard.html">Dashboard</a>
          <a class="nav-item nav-link active" href="quests.html">Quests <span
              class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>

    <div class="quests-content-container">
      <h2 id="quest-name">Write a book</h2>
      <p id="quest-date">Complete by Nov 2024</p>
      <div class="quest-item subgoal">
        <h3>To Do</h3>
        <ul>
          <li>
            <label class="dashboard-task-container">Buy a notebook
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </li>
        </ul>
      </div>
      <div class="quest-item subgoal">
        <h3>Finish outline</h3>
        <p>Complete by Dec 2022</p>
        <ul>
          <li>
            <label class="dashboard-task-container">Finish story skeleton
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </li>
          <li>
            <label class="dashboard-task-container">Finish character sketches
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </li>
          <li>
            <label class="dashboard-task-container">Finish world sketches
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </li>
          <li>
            <label class="dashboard-task-container">Finish scene blocking
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </li>
        </ul>
      </div>
      <div class="quest-item subgoal">
        <h3>Finish first draft</h3>
        <p>Complete by May 2023</p>
        <ul>
          <li>
            <label class="dashboard-task-container">Finish part 1
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </li>
          <li>
            <label class="dashboard-task-container">Finish part 2
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </li>
          <li>
            <label class="dashboard-task-container">Finish part 3
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </li>
        </ul>
      </div>
      <div class="quest-item subgoal">
        <h3>Finish final draft</h3>
        <p>Complete by Nov 2024</p>
        <ul>
          <li>
            <label class="dashboard-task-container">Submit story for editing
              <input type="checkbox" />
              <span class="checkmark"></span>
            </label>
          </li>
        </ul>
      </div>
    </div>

    <div class="footer-container">
      <div class="footer-content login-body">
        <a href="https://github.com/rsweston/cs260-creative-project-1.git"
          target="_blank">GitHub</a>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
